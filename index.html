<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="./images/airpod.png" alt="">
                </div>
                <div class="row">
                    <img src="./images/camera.png" alt="">
                </div>
            </div>
            <!-- middle collum -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="./images/camera.png" alt="">
                </div>
                <div class="row mb-3">
                    <img src="./images/main-camera.png" alt="">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <img src="./images/drone.png" alt="">
                    </div>
                    <div class="col-6">
                        <img src="./images/tripod.png" alt="">
                    </div>
                </div>

            </div>
            <!-- last collum -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="./images/lights.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="./images/mic.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="./images/setup.png" alt="">
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
